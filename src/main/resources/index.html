<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Predina GEO Marker</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #predina_map {
        height: 500px;

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

</head>
<body>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBbeoLp1wm-tZdVX6t2kF1l0SkjX8iVNcU"></script>
<script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/markerclustererplus/src/markerclusterer.js"></script>

<table border="0" width="100%">
    <tr>
        <td colspan="2" align="center"><br/></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><br/><br/></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><div id="predina_map"/></td>
    </tr>
</table>
<script type="text/javascript">

var map;
var infoWindow;
var bounds;
var xhr;
var markers;
var markerCluster;

        function getXhr(){
		  try{
		     return new XMLHttpRequest();
		  }catch(e){
		    try {
                return new ActiveXObject("Msxml2.XMLHTTP")
            } catch (e) {
                try {
                    return new ActiveXObject("Microsoft.XMLHTTP")
                } catch (e) {}

            }
		  }
		}

		function markerUpdate(lat, lng, op){
		  var riskValue = op.value;
		  // TODO;

		}

		function getInfoWindowHtml(lat, lng, rs){

		    var one2Ten = ['One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten'];

		    var html = "<div class='divLabel'>Update Risk Rating  </div>";
			html = html + "<select onchange='markerUpdate("+lat+", "+lng+", this)'>";

			for(var i = 1; i <= 10;i++){
			   if(i === rs){
			     html = html + "<option value='"+i+"' selected='selected'>"+one2Ten[i - 1]+"</option>";
			   }else{
			     html = html + "<option value='"+i+"'>"+one2Ten[i - 1]+"</option>";
			   }
			}

			html = html + "</select>";

		   return html;
		}


        /*
         * marker creater function (acts as a closure for html parameter)
         */
        function createMarker(options, html) {
            var marker = new google.maps.Marker(options);
            if (html) {
                google.maps.event.addListener(marker, "click", function() {
                    infoWindow.setContent(html);
                    infoWindow.open(options.map, this);
                    map.setZoom(map.getZoom() + 1);
                    map.setCenter(marker.getPosition());
                });
            }
            return marker;
        }

		/*
		 * getColor
		 */
		function getColor(c) {
           if (c == 'G')
              return "green";
           else if (c == 'Y')
              return "yellow";
           else if (c == 'O')
              return "orange";
           else if (c == 'R')
              return "red";
           else
              return "#8b0000";
        }

		function callback(topLeftLat, topLeftLng, botRghtLat, botRghtLng, zoom){
		   var url = 'http://localhost:7001/find/'+topLeftLat+'/'+topLeftLng+'/'+botRghtLat+'/'+botRghtLng;
           xhr.open("GET", url, true);
		   xhr.onreadystatechange = function(){
		      if (xhr.readyState != 4) {
                 return;
              }

			  var obj = JSON.parse(xhr.responseText);

              var len = obj.s;
			  var places = obj.d;
			  var z = obj.z;

			  var center = [ (topLeftLat+botRghtLat)/2.0, (topLeftLng+botRghtLng)/2.0 ]

              markers = [];
              for (var i = 0; i < len; i++) {
			     var point = places[i];
				 var cMarker = createMarker({
				       position: new google.maps.LatLng(point[0], point[1]),
					   map: map,
					   icon: {
                          path: google.maps.SymbolPath.CIRCLE,
                          fillColor: getColor(point[2]),
                          fillOpacity: .4,
                          scale: 4,
                          strokeColor: getColor(point[2]),
                          strokeWeight: 1
                       }},getInfoWindowHtml(point[0], point[1], point[4]));
				 markers.push(cMarker);
              }

              if(z){
			      markerCluster = new MarkerClusterer(map, markers,
                                         {
										   imagePath: 'https://cdn.rawgit.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m',
										   calculator: function(markers, numStyles) {
																var index = 0;
																var title = "";
																var count = markers.length.toString();

																var dv = count;
																while (dv !== 0) {
																	dv = parseInt(dv / 10, 10);
																	index++;
																}

																index = Math.min(index, numStyles);
																return {
																	text: "+",
																	index: index,
																	title: "Click '+' to Expand"
																};
											}
										 }
								);

			      google.maps.event.addListener(markerCluster, 'clusterclick', refreshMap);
			  }

 			  map.setCenter(new google.maps.LatLng(center[0], center[1]));
		   };
		   xhr.send();
		}



		function refreshMap() {
			 var b = map.getBounds();
			 var zoom = map.getZoom();

			if((zoom > 4 && zoom < 15)){
		       if(b && b.getNorthEast()){
			       callback(b.getNorthEast().lat(), b.getSouthWest().lng(), b.getSouthWest().lat(), b.getNorthEast().lng(), zoom);
			   }else{
			      callback(60.9, -9.0, 49.9, 10.0, zoom);
			   }
			}
		}

		function markerClusterClick(){
		    return;
		}

/*
 * use google maps api built-in mechanism to attach dom events
 */
google.maps.event.addDomListener(window, "load", function() {

        xhr = getXhr();
        markers = [];

        /*
         * create map
         */
        map = new google.maps.Map(document.getElementById("predina_map"), {
		    zoom: 5,
            center: new google.maps.LatLng(55.4,0.5),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
			mapTypeControl: true,
            mapTypeControlOptions: {
               style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
               position: google.maps.ControlPosition.TOP_CENTER
            },
            zoomControl: false,
            scrollwheel: true,
            scaleControl: true,
            streetViewControl: false,
            streetViewControlOptions: {
              position: google.maps.ControlPosition.LEFT_TOP
            },
            fullscreenControl: true
        });



        /*
         * create infowindow (which will be used by markers)
         */
        infoWindow = new google.maps.InfoWindow();
        /*
         * create bounds (which will be used auto zoom map)
         */
        bounds = new google.maps.LatLngBounds();

		refreshMap();

});

</script>
</body>
</html>
